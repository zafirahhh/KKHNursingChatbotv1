services:
  - type: web
    name: kkh-nursing-chatbot-api
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: /app
    autoDeploy: true
    branch: main
